<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swep</title>
    <script src="js/main.js" type="text/javascript" language="JavaScript"></script>
    <link href="styles/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<div class="form">
    <br/>
    <h2>Simple Calculator</h2>
    <form action="js/main.js" method="post">
        <div class="display"><span>INPUT : </span><input id="input" type="text" name="input" required/></div>
        <br/>
        <div class="display"><span>HOLD : </span><input id="hold" type="text" name="hold" required disabled/></div>
        <br/>
        <div class="display"><span>OUTPUT : </span><input id="output" type="text" name="output" required disabled/>
        </div>
        <br/>

        <div>
            <input type="button" id="add" value="+"/>
            <input type="button" id="minus" value="-"/>
            <input type="button" id="multiply" value="x"/>
            <input type="button" id="divide" value="/"/>
        </div>
        <br/>

        <div>
            <input type="button" id="sin" value="sin"/>
            <input type="button" id="cos" value="cos"/>
            <input type="button" id="tan" value="tan"/>
            <input type="button" id="arctan" value="arcTan"/>
        </div>
        <br/>

        <div>
            <input type="button" id="arcsin" value="arcSin"/>
            <input type="button" id="arccos" value="arcCos"/>
            <input type="button" id="sinh" value="sinh"/>
            <input type="button" id="cosh" value="cosh"/>
        </div>
        <br/>

        <div>
            <input type="button" id="tanh" value="tanh"/>
            <input type="button" id="sqrt" value="Sqrt"/>
            <input type="button" id="power" value="power"/>
            <input type="button" id="log" value="log"/>
        </div>
        <br/>

        <div>
            <input type="button" id="clear" value="clear"/>
            <input type="button" id="exit" value="exit"/>
            <input type="button" id="like" value="like"/>
            <input type="button" id="equals" value="equals"/>
        </div>
        <br/>


    </form>
</div>

</body>
</html>
